<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->

    <link href="https://fonts.googleapis.com/icon?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">
    <link rel="stylesheet" href="dist/css/style.min.css">
</head>

<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

    <!-- Add your site or application content here -->

    <div class="ui fixed inverted menu">
        <div class="ui container">
            <div class="header item">
                Editor
            </div>
            <div class="right item removePadding">
                <a class="item">
                    Link 1
                </a>
                <a class="item">
                    Link 2
                </a>
                <a class="item">
                    Link 3
                </a>
            </div>
        </div>
    </div>

    <div class="ui main container">
        <div class="row editorArea">
            <h3 class="ui dividing header">Song Information</h3>
            <div class="ui segment">
                <form class="ui form songInfo">
                    <div class="field">
                        <label>Name</label>
                        <div class="two fields">
                            <div class="field">
                                <input type="text" name="song[song-name]" placeholder="Song Name">
                            </div>
                            <div class="field">
                                <input type="text" name="song[artist-name]" placeholder="Artist">
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="four fields">
                            <div class="field">
                                <label>Time signature</label>
                                <input type="text" name="song[time-signature]" placeholder="Eg: 4/4">
                            </div>
                            <div class="field">
                                <label>Key</label>
                                <div class="ui search selection dropdown">
                                    <input type="hidden" name="song[key]">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">Eg: C, Am...</div>
                                    <div class="menu">
                                        <div class="item" data-value="(blank)">(blank)</div>
                                        <div class="item" data-value="Сb">Сb</div>
                                        <div class="item" data-value="Abm">Abm</div>
                                        <div class="item" data-value="Gb">Gb</div>
                                        <div class="item" data-value="Ebm">Ebm</div>
                                        <div class="item" data-value="Db">Db</div>
                                        <div class="item" data-value="Bbm">Bbm</div>
                                        <div class="item" data-value="Ab">Ab</div>
                                        <div class="item" data-value="Fm">Fm</div>
                                        <div class="item" data-value="Eb">Eb</div>
                                        <div class="item" data-value="Cm">Cm</div>
                                        <div class="item" data-value="Bb">Bb</div>
                                        <div class="item" data-value="Gm">Gm</div>
                                        <div class="item" data-value="F">F</div>
                                        <div class="item" data-value="Dm">Dm</div>
                                        <div class="item" data-value="C">C</div>
                                        <div class="item" data-value="Am">Am</div>
                                        <div class="item" data-value="G">G</div>
                                        <div class="item" data-value="Em">Em</div>
                                        <div class="item" data-value="D">D</div>
                                        <div class="item" data-value="Bm">Bm</div>
                                        <div class="item" data-value="A">A</div>
                                        <div class="item" data-value="F#m">F#m</div>
                                        <div class="item" data-value="E">E</div>
                                        <div class="item" data-value="C#m">C#m</div>
                                        <div class="item" data-value="B">B</div>
                                        <div class="item" data-value="G#m">G#m</div>
                                        <div class="item" data-value="F#">F#</div>
                                        <div class="item" data-value="D#m">D#m</div>
                                        <div class="item" data-value="C#">C#</div>
                                        <div class="item" data-value="A#m">A#m</div>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label>Capo</label>
                                <div class="ui search selection dropdown">
                                    <input type="hidden" name="song[capo]">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">Eg: 1st, 2nd...</div>
                                    <div class="menu">
                                        <div class="item" data-value="(no capo)">(no capo)</div>
                                        <div class="item" data-value="1st">1st</div>
                                        <div class="item" data-value="2nd">2nd</div>
                                        <div class="item" data-value="3rd">3rd</div>
                                        <div class="item" data-value="4th">4th</div>
                                        <div class="item" data-value="5th">5th</div>
                                        <div class="item" data-value="6th">6th</div>
                                        <div class="item" data-value="7th">7th</div>
                                        <div class="item" data-value="8th">8th</div>
                                        <div class="item" data-value="9th">9th</div>
                                        <div class="item" data-value="10th">10th</div>
                                        <div class="item" data-value="11th">11th</div>
                                        <div class="item" data-value="12th">12th</div>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label>Difficulty</label>
                                <div class="ui selection dropdown">
                                    <input type="hidden" name="song[difficulty]">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">Set difficulty</div>
                                    <div class="menu">
                                        <div class="item" data-value="beginner">Beginner</div>
                                        <div class="item" data-value="intermediate">Intermediate</div>
                                        <div class="item" data-value="advanced">Advanced</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <h3 class="ui dividing header">Editor</h3>
            <div class="textAreaWrapper">
                <textarea name="primaryTextArea" class="primaryTextArea"></textarea>
            </div>
            <div class="actionArea">
                <button class="ui basic button preview" type="button">
                    <span class="text">Preview</span>
                    <i class="right file text icon"></i>
                </button>
                <button class="ui right labeled icon button green submit" type="button">
                    <i class="right arrow icon"></i>
                    <span class="text">Submit</span>
                </button>
            </div>
        </div>
        <div class="row previewArea hidden">
            <button class="ui basic labeled icon button goBack" type="button">
                <i class="arrow left icon"></i>
                <span class="text">Go back</span>
            </button>
            <button class="ui right labeled icon button green confirmSubmit" type="button">
                <i class="right arrow icon"></i>
                <span class="text">Submit</span>
            </button>
            <h3 class="ui dividing header songTitle"></h3>
            <div class="one wide column songLabels"></div>
            <div class="one wide column">
                <div class="ui segment">
                    <pre class="previewWrapper"></pre>
                </div>
            </div>
        </div>
    </div>
    <script src="dist/js/scripts.min.js"></script>

</body>

</html>
